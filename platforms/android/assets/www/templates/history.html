<ion-view title="Dashboard">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-content class="has-header padding-bottom">
<div class="card">
	<div class="item item-text-wrap">
		<p ng-hide="settings.distanceTypeMiles">Total Distance Moved Today: <span>{{totalDistance}}</span>KM</p>
		<p ng-show="settings.distanceTypeMiles">Total Distance Moved Today: <span>{{totalDistance}}</span>miles</p>
	</div>
</div>
</ion-content>
</ion-view>
